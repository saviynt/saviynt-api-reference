get:
  tags:
    - policies
  summary: Fetch Technical Rules
  description: >-
    Starting with Release v23.11, you can use the REST API to fetch all the
    technical rules from the target system. Additionally, you can also perform
    the following actions:

    - Use the `ruleId` parameter to fetch a specific technical rule. The
    response displays details such as rule ID, rule name, description, and other
    attributes.

    - Filter the rules based on `status` and `rulename.`


    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory param:

    `ruleId`

    Optional param:

    `Offset - Specify the pagination.`
  operationId: fetchTechnicalRules
  parameters:
