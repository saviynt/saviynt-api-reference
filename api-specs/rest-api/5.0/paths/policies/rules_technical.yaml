put:
  tags:
    - policies
  summary: Update Technical Rules
  description: >-
    Starting with Release v23.11, you can use the REST API to update the
    existing technical rules in a readable and organized manner.

    The `Authorization` must have `Bearer` followed by `Token`.

    **Mandatory params:**

    - `ruleName`

    - `detective`

    - `birthright`

    - `conditions`

    - `actions`

    - `removeBirthrightAccess`


    **Optional params:**

    - `ruleDescription`

    - `status`

    - `organization`

    - `owners`
  operationId: updateTechnicalRules
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            actions:
              type: array
              items:
                type: object
                properties:
                  object:
                    type: string
                    example: Account
                  objectAttribute:
                    type: string
                    example: Assign
                  objectType:
                    type: string
                    example: EO_EP1
                  organization:
                    type: string
                    example: ''
              example:
                - object: Account
                  objectAttribute: Assign
                  objectType: EO_EP1
                  organization: ''
                - object: EO_EP1_ParentEnt1
                  objectAttribute: Assign
                  objectType: EO_EP1::EO_EP1_EntType
                  organization: ''
            birthright:
              type: boolean
              example: true
            conditions:
              type: array
              items:
                type: object
                properties:
                  attribute:
                    type: string
                    example: username
                  closeBracket:
                    type: string
                    example: ''
                  condition:
                    type: string
                    example: CONTAINS
                  conditionType:
                    type: string
                    example: Basic
                  nextCondition:
                    type: string
                    example: OR
                  object:
                    type: string
                    example: Users
                  objectValue:
                    type: string
                    example: dhruv
                  openBracket:
                    type: string
                    example: ''
              example:
                - attribute: username
                  closeBracket: ''
                  condition: CONTAINS
                  conditionType: Basic
                  nextCondition: OR
                  object: Users
                  objectValue: dhruv
                  openBracket: ''
                - attribute: lastname
                  closeBracket: ''
                  condition: STARTS WITH
                  conditionType: Basic
                  nextCondition: AND
                  object: Users
                  objectValue: uv
                  openBracket: ''
                - attribute: city
                  closeBracket: ''
                  condition: IN
                  conditionType: Basic
                  nextCondition: ''
                  object: Users
                  objectValue: noida,banglore
                  openBracket: ''
            detective:
              type: boolean
              example: true
            owners:
              type: array
              items:
                type: object
                properties:
                  rank:
                    type: number
                    example: 1
                  username:
                    type: string
                    example: '100121'
              example:
                - rank: 1
                  username: '100121'
            removeBirthrightAccess:
              type: boolean
              example: true
            ruleDescription:
              type: string
              example: This API is updated
            ruleId:
              type: number
              example: 0
            ruleName:
              type: string
              example: TESTRULEoct17
            ruleType:
              type: number
              example: 1
            status:
              type: string
              example: ACTIVE
        examples:
          Update Technical Rules:
            value:
              actions:
                - object: Account
                  objectAttribute: Assign
                  objectType: EO_EP1
                  organization: ''
                - object: EO_EP1_ParentEnt1
                  objectAttribute: Assign
                  objectType: EO_EP1::EO_EP1_EntType
                  organization: ''
              birthright: true
              conditions:
                - attribute: username
                  closeBracket: ''
                  condition: CONTAINS
                  conditionType: Basic
                  nextCondition: OR
                  object: Users
                  objectValue: dhruv
