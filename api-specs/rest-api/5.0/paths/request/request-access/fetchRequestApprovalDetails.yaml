post:
  tags:
    - request-access
  summary: Fetch Request Approval Details
  description: "This method returns approval details for a given \"RequestId\" (provided in `requestKey` parameter) and approver (approver provided in `userName` parameter)\r\n\r\nThe `Authorization` must have `Bearer` followed by `Token`.\r\n\r\nMandatory params: \r\n\r\n`requestKey`,\r\n`userName` - approver username\r\n\r\nOptional params:\r\n\r\n`entresponsefields` - It can have syscritical, soxcritical, risk, privileged, confidentiality, status, displayname, description, any customproperty"
  operationId: fetchRequestApprovalDetails
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            entresponsefields:
              type: array
              items:
                type: string
                example: description
              example:
                - description
                - soxcritical
                - customproperty1
                - soxcritical
                - risk
                - priviliged
                - status
                - confidentiality
            requestKey:
              type: string
              example: '387'
            userName:
              type: string
              example: admin
        examples:
          Fetch Request Approval Details:
            value:
              entresponsefields:
                - description
                - soxcritical
                - customproperty1
                - soxcritical
                - risk
                - priviliged
                - status
                - confidentiality
              requestKey: '387'
              userName: admin
  responses:
    '200':
      description: Fetch Request Approval Details
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: http://localhost
        Cache-Control:
          schema:
            type: string
            example: post-check=0, pre-check=0
        Date:
          schema:
            type: string
            example: Thu, 16 Sep 2021 19:52:52 GMT
        Expires:
          schema:
            type: string
            example: Sun, 7 May 1995 12:00:00 GMT
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=1d2cc8f3-9877-4cd0-99e6-cb2b05841e87; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
