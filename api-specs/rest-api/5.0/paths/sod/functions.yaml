/function:
  put:
    tags:
      - function
    summary: Update an existing function
    description: Update an existing function by Id
    operationId: updateFunction
    requestBody:
      description: Update an existent function in the SoD Ruleset
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Function'
        application/xml:
          schema:
            $ref: '#/components/schemas/Function'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/Function'
      required: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Function'          
          application/xml:
            schema:
              $ref: '#/components/schemas/Function'
      '400':
        description: Invalid ID supplied
      '404':
        description: function not found
      '422':
        description: Validation exception
    security:
      - sod_auth:
          - write:functions
          - read:functions
  post:
    tags:
      - function
    summary: Add a new function
    description: Add a new function
    operationId: addFunction
    requestBody:
      description: Create a new function
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Function'
        application/xml:
          schema:
            $ref: '#/components/schemas/Function'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/Function'
      required: true
    responses:
      '200':
        description: Successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Function'          
          application/xml:
            schema:
              $ref: '#/components/schemas/Function'
      '400':
        description: Invalid input
      '422':
        description: Validation exception
    security:
      - sod_auth:
          - write:functions
          - read:functions
/function/findByStatus:
  get:
    tags:
      - function
    summary: Finds functions by status
    description: Multiple status values can be provided with comma separated strings
    operationId: findFunctionsByStatus
    parameters:
      - name: status
        in: query
        description: Status values that need to be considered for filter
        required: false
        explode: true
        schema:
          type: string
          default: Active
          enum:
            - Active
            - Inactive
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Function'          
          application/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Function'
      '400':
        description: Invalid status value
    security:
      - sod_auth:
          - write:functions
          - read:functions
/function/findByPriority:
  get:
    tags:
      - function
    summary: Finds functions by Priority
    description: Multiple Priority can be provided with comma separated strings. Use High, Low, Critical for testing.
    operationId: findFunctionsByPriority
    parameters:
      - name: Priority
        in: query
        description: Priority to filter by
        required: false
        explode: true
        schema:
          type: array
          items:
            type: string
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Function'          
          application/xml:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Function'
      '400':
        description: Invalid Priority value
    security:
      - sod_auth:
          - write:functions
          - read:functions
/function/{functionId}:
  get:
    tags:
      - function
    summary: Find function by ID
    description: Returns a single function
    operationId: getFunctionById
    parameters:
      - name: functionId
        in: path
        description: ID of function to return
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Function'          
          application/xml:
            schema:
              $ref: '#/components/schemas/Function'
      '400':
        description: Invalid ID supplied
      '404':
        description: Pet not found
    security:
      - api_key: []
      - sod_auth:
          - write:functions
          - read:functions
  post:
    tags:
      - function
    summary: Updates a function with form data
    description: ''
    operationId: updateFunctionWithForm
    parameters:
      - name: functionId
        in: path
        description: ID of function that needs to be updated
        required: true
        schema:
          type: integer
          format: int64
      - name: name
        in: query
        description: Name of function that needs to be updated
        schema:
          type: string
      - name: status
        in: query
        description: Status of function that needs to be updated
        schema:
          type: string
    responses:
      '400':
        description: Invalid input
    security:
      - sod_auth:
          - write:functions
          - read:functions
  delete:
    tags:
      - function
    summary: Deletes a function
    description: delete a function
    operationId: deleteFunction
    parameters:
      - name: api_key
        in: header
        description: ''
        required: false
        schema:
          type: string
      - name: functionId
        in: path
        description: function id to delete
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '400':
        description: Invalid function value
    security:
      - sod_auth:
          - write:functions
          - read:functions
