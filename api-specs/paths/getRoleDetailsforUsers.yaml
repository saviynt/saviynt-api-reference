            type: string
            example: CCSRF-TOKEN=2a2dce02-9adf-405f-a07c-29492fccd012; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
      content:
        application/json:
          schema:
            type: object
            properties:
              displayCount:
                type: number
                example: 1
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Successful
              roleDetails:
                type: array
                items:
                  type: object
                  properties:
                    roledescription:
                      type: string
