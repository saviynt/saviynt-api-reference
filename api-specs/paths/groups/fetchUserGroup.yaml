post:
  tags:
    - User Groups
  summary: Get List of UserGroups
  description: |-
    This API returns list of UserGroups in SSM.
    The `Authorization` must have `Bearer` followed by `Token`.
    Optional params:
    `usergroupkey`,
    `usergroupname`,
    `usergroupdescription`,`groupid`,
    `max (default value is 5)`,
    `offset (default value is 0)`
  operationId: getListOfUsergroups
  parameters:
    - name: systemname
      in: query
      schema:
        type: string
        example: amigopod
    - name: offset
      in: query
      schema:
        type: string
        example: '0'
    - name: connectionname
      in: query
      schema:
        type: string
        example: CN_SERP_ECC_A53
    - name: connectionType
      in: query
      schema:
        type: string
        example: SAP
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            usergroupkey:
              type: string
              example: '1'
            usergroupname:
              type: string
              example: AdminGroup
        examples:
          Get List of UserGroups:
            value:
              usergroupkey: '1'
              usergroupname: AdminGroup
  responses:
