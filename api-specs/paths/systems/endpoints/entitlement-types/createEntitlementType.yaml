post:
  tags:
    - Entitlement Types
  summary: Create Entitlement Type
  description: |-
    This API creates Entitlement Type in SSM.
    The `Authorization` must have `Bearer` followed by `Token`.
    Mandatory params:
    `entitlementname`,
    `endpointname`
    Optional params:
    `entitlementdescription`,
    `customproperty<N>` - customproperty 1 to 5,
    `workflow`
  operationId: createEntitlementType
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            customproperty1:
              type: string
              example: cp1
            endpointname:
              type: string
              example: Endpoint1
            entitlementdescription:
              type: string
              example: entitlementdescription
            entitlementname:
              type: string
              example: testEnt8
            workflow:
              type: string
              example: SampleManagerApproval
        examples:
          Create Entitlement Type:
            value:
              customproperty1: cp1
              endpointname: Endpoint1
              entitlementdescription: entitlementdescription
              entitlementname: testEnt8
              workflow: SampleManagerApproval
  responses:
    '200':
      description: Create Entitlement Type
      headers:
        Date:
          schema:
            type: string
            example: Wed, 17 Oct 2018 17:15:15 GMT
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=9997fcf7-e1f7-4170-8db1-cd6cbe844ad7; Path=/
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Success
          examples:
            Create Entitlement Type:
              value:
                errorCode: '0'
                msg: Success
