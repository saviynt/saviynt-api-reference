post:
  tags:
    - Application OwnerCampaigns
  summary: Approve Reject Account Entitlement Details
  description: >-
    This API is used to certify/revoke the user's access (account, entitlement).
    When an approve or reject action is performed for a line item in an
    Application Owner campaign, then only the latest comment sent through the
    API is retained in the comments field but all the comments (including
    actions) are stored in the audit trail/history.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignid`

    `certkey`

    `verifier`

    `entitlements` -  1. `accattkey` 2. `certified` (Can be Yes/No/Reset) 3.
    `entattkey` 4. `comments`

    `accounts` 1. `accattkey` 2. `certified` (Can be Yes/No/Reset) 3. `comments`

    Optional params:

    `bulkUpdate`(Can be Y or N)

    `approveComment`

    `rejectComment`

    `doesNotBelongToMeComment`

    `bulkValidations`(If 'Y' the code works as is and all validations happen, if
    bulkValidations=' N' the code will skip validations for all the records
    passed)
  operationId: approveRejectAccountEntitlementDetails1
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            accounts:
              type: array
              items:
                type: object
                properties:
                  accattkey:
                    type: string
                    example: '2019316'
                  certified:
                    type: string
                    example: 'No'
                  comments:
                    type: string
                    example: test2
              example:
                - accattkey: '2019316'
                  certified: 'No'
                  comments: test2
            campaignid:
              type: string
              example: '305'
            certkey:
              type: string
              example: '12877'
            entitlements:
              type: array
              items:
                type: object
                properties:
                  accattkey:
                    type: string
                    example: '2019316'
                  certified:
                    type: string
                    example: 'No'
                  comments:
                    type: string
                    example: test3
                  entattkey:
                    type: string
                    example: '3534487'
              example:
                - accattkey: '2019316'
                  certified: 'No'
                  comments: test3
                  entattkey: '3534487'
            verifier:
              type: string
              example: admin
        examples:
          Approve Reject Account Entitlement Details:
            value:
              accounts:
                - accattkey: '2019316'
                  certified: 'No'
                  comments: test2
              campaignid: '305'
              certkey: '12877'
              entitlements:
                - accattkey: '2019316'
                  certified: 'No'
                  comments: test3
                  entattkey: '3534487'
              verifier: admin
