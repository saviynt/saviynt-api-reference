post:
  tags:
    - Tasks
  summary: Complete Single Task
  description: >-
    This method closes a single open task in SSM - both in "New" and
    "InProgress" state.

    Mandatory params:

    `taskid` - Unique ID of the task.

    Optional params:

    `provisioning` - true or false,

    `targetprovision` - true or false, default : false

    `updateuser` - username of user who is updating the task,

    `completeassociatedtasks` - true or false,

    `emailto`,

    `notify` - use this if you want to pick up data from the task, sample -
    "notify":["USER","requestor","MANAGER"],

    `emailbody`,

    `subject`,

    `from`

    The `Authorization` must have `Bearer` followed by `Token`.
  operationId: completeSingleTask
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            taskkeytocomplete:
              type: array
              items:
                type: object
                properties:
                  provisioningComments:
                    type: string
                    example: comments
                  taskdata:
                    type: string
                    example: password1
                  taskid:
                    type: string
                    example: '12172'
              example:
                - provisioningComments: comments
                  taskdata: password1
                  taskid: '12172'
                - taskdata: password2
                  taskid: '12173'
        examples:
          Complete Bulk Tasks:
            value:
              taskkeytocomplete:
                - provisioningComments: comments
                  taskdata: password1
                  taskid: '12172'
                - taskdata: password2
                  taskid: '12173'
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            provisioning:
              type: string
              example: 'true'
            taskid:
              type: string
              example: '12212'
        examples:
          Complete Single Task:
            value:
              provisioning: 'true'
              taskid: '12212'
  responses:
    '200':
      description: Complete Single Task / Complete Task 1
      headers:
        Date:
          schema:
            type: string
            example: Wed, 08 Aug 2018 20:25:05 GMT
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=c74b47c1-e9fc-4b01-a1c2-6a25f6a1d2d1; Path=/
      content:
        application/json:
          schema:
            type: object
            properties:
              completedtasks:
                type: array
                items:
                  type: number
                  example: 12212
                example:
                  - 12212
              errorCode:
                type: string
                example: '0'
              failedtasks:
                type: array
                items: {}
                example: []
              message:
                type: string
                example: Success
              result:
                example: ' <TaskUpdate>Taskid12212=true</TaskUpdate>  <Provisioning>Taskid 12212 = true </Provisioning> '
                anyOf:
                  - type: string
                    example: ' <TaskUpdate>Taskid12212=true</TaskUpdate>  <Provisioning>Taskid 12212 = true </Provisioning> '
                  - type: object
                    properties:
                      '12172':
                        type: string
                        example: Completed
                      '12173':
                        type: string
                        example: Completed
          examples:
            Complete Single Task:
              value:
                completedtasks:
                  - 12212
                errorCode: '0'
                failedtasks: []
                message: Success
                result: ' <TaskUpdate>Taskid12212=true</TaskUpdate>  <Provisioning>Taskid 12212 = true </Provisioning> '
            Complete Task 1:
              value:
                errorCode: '0'
                message: Success
                result:
                  '12172': Completed
                  '12173': Completed
