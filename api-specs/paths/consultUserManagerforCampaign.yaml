post:
  tags:
    - User Manager Campaigns
  summary: Consult UserManager Step 1 for Campaign
  description: >-
    This API consults UserManager for Campaign at Employment Verification Stage
    in SSM.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignname` or `campaignid`

    `certificationname` or `certkey`

    `newassignee`

    `username`

    Optional params:

    `comments`

    `updateuser`
  operationId: consultUsermanagerStep1ForCampaign
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            campaignid:
              type: string
              example: '389'
            campaignname:
              type: string
              example: Campaign_53
            certificationname:
              type: string
              example: Campaign_53 - awsadmin (aws admin)
            certkey:
              type: string
              example: '68177'
            comments:
              type: string
              example: certifier from API
            newassignee:
              type: string
              example: ahinton
            updateuser:
              type: string
              example: admin
            username:
              type: array
              items:
                type: string
                example: '194481'
              example:
                - '194481'
                - '295474'
        examples:
          Consult UserManager Step 1 for Campaign:
            value:
              campaignid: '389'
              campaignname: Campaign_53
              certificationname: Campaign_53 - awsadmin (aws admin)
              certkey: '68177'
              comments: certifier from API
              newassignee: ahinton
              updateuser: admin
              username:
                - '194481'
                - '295474'
  responses:
    '200':
      description: Consult UserManager for Campaign
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: http://localhost
        Cache-Control:
          schema:
            type: string
            example: post-check=0, pre-check=0
        Content-Language:
          schema:
            type: string
            example: en-US
        Date:
          schema:
            type: string
            example: Wed, 12 Feb 2020 19:34:13 GMT
        Expires:
          schema:
            type: string
            example: Sun, 7 May 1995 12:00:00 GMT
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorcode:
                type: string
                example: '0'
              msg:
                type: string
                example: success
          examples:
            Consult UserManager for Campaign:
              value:
                errorcode: '0'
                msg: success
