post:
  tags:
    - Entitlement Owner Campaigns
  summary: Consult EntitlementOwner Step 1 for Campaign
  description: >-
    This API consults Entitltment Owner for Campaign at Employment Verification
    Stage in SSM.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignname` or `campaignid`

    `certificationname` or `certkey`

    `newassignee`

    `entitlements`

    Optional params:

    `comments`

    `updateuser`
  operationId: consultEntitlementownerStep1ForCampaign
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            campaignid:
              type: string
              example: '66'
            campaignname:
              type: string
              example: EPICTemplateOwnerQ1Feb1
            certificationname:
              type: string
              example: EPICTemplateOwnerQ1Feb1 - U013653 (Chandra Linsley)
            certkey:
              type: string
              example: '29299'
            comments:
              type: string
              example: Consulted via API
            entitlements:
              type: array
              items:
                type: string
                example: T00274
              example:
                - T00274
                - T00010
            newassignee:
              type: string
              example: '1000012'
            updateuser:
              type: string
              example: admin
        examples:
          Consult EntitlementOwner Step 1 for Campaign:
            value:
              campaignid: '66'
              campaignname: EPICTemplateOwnerQ1Feb1
              certificationname: EPICTemplateOwnerQ1Feb1 - U013653 (Chandra Linsley)
              certkey: '29299'
              comments: Consulted via API
              entitlements:
                - T00274
                - T00010
              newassignee: '1000012'
              updateuser: admin
  responses:
    '200':
      description: Consult EntitlementOwner Step 1 for Campaign
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: http://localhost
        Cache-Control:
          schema:
            type: string
            example: post-check=0, pre-check=0
        Date:
          schema:
            type: string
            example: Sat, 12 Sep 2020 00:09:38 GMT
        Expires:
          schema:
            type: string
            example: Sun, 7 May 1995 12:00:00 GMT
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=9986fb93-9991-4e3f-9d69-0f1d0d8bbcd7; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: >-
              ALLOW-FROM
              https://ssm-dev-servicenow.saviyntcloud.com/ECM/login/auth
      content:
        application/json:
          schema:
            type: object
            properties:
              errorcode:
                type: string
                example: '0'
              msg:
                type: string
                example: success
          examples:
            Consult EntitlementOwner Step 1 for Campaign:
              value:
                errorcode: '0'
                msg: success
