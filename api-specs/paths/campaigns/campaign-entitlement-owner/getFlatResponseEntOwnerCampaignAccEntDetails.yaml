post:
  tags:
    - campaigns-entitlement-owner
  summary: Fetch Flat Response Entitlement Owner Campaign Details
  description: >-
    This API return flat details of a particular Entitlement Owner campaign in
    SSM. If last certified actions and last certified comments are configured
    during campaign creation, then it is displayed in the API response.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignId`

    Optional params:

    `max`

    `offset`

    `entitlementmax`

    `entitlementoffset`

    `certkey`
  operationId: fetchFlatResponseEntitlementOwnerCampaignDetails
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            campaignId:
              type: string
              example: '178'
            certkey:
              type: string
              example: '33600'
            entitlementmax:
              type: string
              example: '5'
            entitlementoffset:
              type: string
              example: '0'
            max:
              type: string
              example: '20'
            offset:
              type: string
              example: '0'
        examples:
          Fetch Flat Response Entitlement Owner Campaign Details:
            value:
              campaignId: '178'
              certkey: '33600'
              entitlementmax: '5'
              entitlementoffset: '0'
              max: '20'
              offset: '0'
  responses:
    '200':
      description: Fetch Flat Response Entitlement Owner Campaign Details
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: http://localhost
        Cache-Control:
          schema:
            type: string
            example: post-check=0, pre-check=0
        Date:
          schema:
            type: string
            example: Wed, 23 Jun 2021 16:24:43 GMT
        Expires:
          schema:
            type: string
            example: Sun, 7 May 1995 12:00:00 GMT
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=ddfc7622-1638-4226-b359-43e94dacf6d9; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
