post:
  tags:
    - campaign-entitlement-owner
  summary: Reassign Entitlement Owner for Campaign
  description: >-
    This API reassigns Entitlement Owner for Campaign in SSM.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignname` or `campaignid`(if both are passed then campaignid will be
    considered)

    `certificationname` or `certkey`(if both are passed then certkey will be
    considered)

    `newassignee`

    `entitlements`

    Optional params:

    `updateuser`

    `bulkupdate`(default value 'N')

    `bulkvalidation`(default value 'N')

    `comments`
  operationId: reassignEntitlementOwnerForCampaign
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            bulkupdate:
              type: string
              example: 'y'
            bulkvalidation:
              type: string
              example: 'y'
            campaignid:
              type: string
              example: '10'
            certkey:
              type: string
              example: '15'
            comments:
              type: string
              example: reassigning from API
            entitlements:
              type: array
              items:
                type: object
                properties:
                  entattkey:
                    type: string
                    example: '146'
              example:
                - entattkey: '146'
            newassignee:
              type: string
              example: amackenzie
            updateuser:
              type: string
              example: smorgan
        examples:
          Reassign Entitlement Owner for Campaign:
            value:
              bulkupdate: 'y'
              bulkvalidation: 'y'
              campaignid: '10'
              certkey: '15'
              comments: reassigning from API
              entitlements:
                - entattkey: '146'
              newassignee: amackenzie
              updateuser: smorgan
  responses:
    '200':
      description: Reassign Application Owner for Campaign
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: http://localhost
        Cache-Control:
          schema:
            type: string
            example: post-check=0, pre-check=0
        Date:
          schema:
            type: string
            example: Fri, 17 Jul 2020 23:27:52 GMT
        Expires:
          schema:
            type: string
            example: Sun, 7 May 1995 12:00:00 GMT
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=5e661d6e-77c3-43a1-ab94-79f5e87beb79; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
      content:
        application/json:
          schema:
            type: object
            properties:
              errorcode:
                type: string
                example: '0'
              msg:
                type: string
                example: success
          examples:
            Reassign Application Owner for Campaign:
              value:
                errorcode: '0'
                msg: success
