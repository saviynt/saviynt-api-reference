post:
  tags:
    - Campaigns
  summary: Discontinue Campaigns and Certifications
  description: |-
    This API discontinues certification and campaign.
    The `Authorization` must have `Bearer` followed by `Token`.
    Mandatory params:
    `campaignid`
    `verifier`
    Optional params:
    `certkey`
  operationId: discontinueCampaignsAndCertifications
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            campaignid:
              type: string
              example: '2'
            certkey:
              type: string
              example: '1'
            verifier:
              type: string
              example: admin
        examples:
          Discontinue Campaigns and Certifications:
            value:
              campaignid: '2'
              certkey: '1'
              verifier: admin
  responses:
    '200':
      description: Discontinue Campaigns and Certifications
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: http://localhost
        Cache-Control:
          schema:
            type: string
            example: post-check=0, pre-check=0
        Date:
          schema:
            type: string
            example: Thu, 23 Jul 2020 22:56:03 GMT
        Expires:
          schema:
            type: string
            example: Sun, 7 May 1995 12:00:00 GMT
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=94589b88-cb05-4e05-a11d-dc62e85bb238; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
      content:
        application/json:
          schema:
            type: object
            properties:
              campaignid:
                type: string
                example: '2'
              certkey:
                type: string
                example: '1'
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Discontinued
          examples:
            Discontinue Campaigns and Certifications:
              value:
                campaignid: '2'
                certkey: '1'
                errorCode: '0'
                msg: Discontinued
