post:
  tags:
    - User Manager Campaigns
  summary: Fetch Account Entitlement Details
  description: >-
    This API returns user details, account-entitlement details of a particular
    campaign required for certify/revoke API. If last certified actions and last
    certified comments are configured during campaign creation, then it is
    displayed in the API response. If the employmentStatus parameter is passed
    with this API, then only the match records in the certified field are
    displayed in the API response.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignId`

    Optional params:

    `certifierUsername`,

    `certkey`,

    `max`(default is 100),

    `offset`(default is 0),

    `returnFlatResponse`(can be true or false)

    `employmentStatus` (NORESPONSE/ WORKSFORME/ DOESNOTWORKFORME/ TERMINATED/
    ENDDATE_EXTENDED)

    ***Note***: The user attributes in the response is driven by the attributes
    selected during the campaign launch.
  operationId: fetchAccountEntitlementDetails
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            campaignId:
              type: string
              example: '64'
        examples:
          Fetch Account Entitlement Details:
            value:
              campaignId: '64'
  responses:
    '200':
      description: Fetch Account Entitlement Details
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: http://localhost
        Cache-Control:
          schema:
            type: string
            example: post-check=0, pre-check=0
        Date:
          schema:
            type: string
            example: Wed, 23 Jun 2021 16:03:21 GMT
        Expires:
          schema:
            type: string
            example: Sun, 7 May 1995 12:00:00 GMT
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=c560d6b7-9ec8-4c56-a3b7-ff51d5ca3c98; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
      content:
        application/json:
          schema:
            type: object
            properties:
              campaignAccountEntDetails:
