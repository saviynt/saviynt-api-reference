post:
  tags:
    - campaign-user-manager
  summary: Reassign UserManager Step 1 for Campaign
  description: >-
    This API reassigns UserManager for Campaign at Employment Verification Stage
    in SSM.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignname` or `campaignid`

    `certificationname` or `certkey`

    `username`

    Optional params:

    `newassignee`

    `comments`

    `updateuser`
  operationId: reassignUsermanagerStep1ForCampaign
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            campaignid:
              type: string
              example: '389'
            campaignname:
              type: string
              example: Campaign_53
            certificationname:
              type: string
              example: Campaign_53 - awsadmin (aws admin)
            certkey:
              type: string
              example: '68177'
            comments:
              type: string
              example: certifier from API
            newassignee:
              type: string
              example: ahinton
            updateuser:
              type: string
              example: admin
            username:
              type: array
              items:
                type: string
                example: '194481'
              example:
                - '194481'
                - '295474'
        examples:
          Reassign UserManager Step 1 for Campaign:
            value:
              campaignid: '389'
              campaignname: Campaign_53
              certificationname: Campaign_53 - awsadmin (aws admin)
              certkey: '68177'
              comments: certifier from API
              newassignee: ahinton
              updateuser: admin
              username:
                - '194481'
                - '295474'
  responses:
    '200':
      description: Lock Campaign / Reassign UserManager for Campaign
      headers:
        Content-Length:
          schema:
            type: string
            example: '0'
        Date:
          schema:
            type: string
            example: Wed, 12 Feb 2020 19:41:00 GMT
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        WWW-Authenticate:
          schema:
            type: string
            example: Bearer
      content:
        application/json:
          schema:
            type: object
            properties:
              Total Incomplete certification:
                type: array
                items: {}
                example: []
              Total locked certification:
                type: array
                items:
                  type: string
                  example: testLock1 - acook (Amaya Cook)
                example:
                  - testLock1 - acook (Amaya Cook)
                  - testLock1 - tbowers (Tabitha Bowers)
              errorCode:
                type: string
                example: '0'
              errorcode:
                type: string
                example: '0'
              lockedcertkey:
                type: array
                items:
                  type: number
                  example: 12255
                example:
                  - 12255
                  - 12256
              msg:
                type: string
                example: Success
          examples:
            Lock Campaign:
              value:
                Total Incomplete certification: []
                Total locked certification:
                  - testLock1 - acook (Amaya Cook)
                  - testLock1 - tbowers (Tabitha Bowers)
                errorCode: '0'
                lockedcertkey:
                  - 12255
                  - 12256
                msg: Success
            Reassign UserManager for Campaign:
              value:
                errorcode: '0'
                msg: success
