post:
  tags:
    - Dataset
  summary: createDataset
  description: |-
    This API is used to create a new dataset.
    The `Authorization` must have a `Bearer` followed by a `Token`.
    Mandatory parameters:
    `datasetname`  
    `displayname`  
    `attributeConfig`
    Optional parameters:
    `datasetowner`  
    `description`
  operationId: createdataset
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            attributeConfig:
              type: string
              example: 'carno, locationCode, city, state, country'
            datasetname:
              type: string
              example: LatestCar
            description:
              type: string
              example: Type
            displayname:
              type: string
              example: new BMW
        examples:
          createDataset:
            value:
              attributeConfig: 'carno, locationCode, city, state, country'
              datasetname: LatestCar
              description: Type
              displayname: new BMW
  responses:
    '200':
      description: createDataset
      headers:
        Date:
          schema:
            type: string
            example: 'Wed, 08 Jun 2022 07:08:42 GMT'
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=bacb63b3-3fde-4778-9b1b-86e8a94492d5; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=15724800; includeSubDomains
        Vary:
          schema:
            type: string
            example: Access-Control-Request-Headers
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: number
                example: 0
              msg:
                type: string
                example: Success
          examples:
            createDataset:
              value:
                errorCode: 0
                msg: Success
