post:
  tags:
    - Dataset
  summary: updateDataset
  description: |-
    This API is used to update the Dataset details.
    The `Authorization` must have a `Bearer` followed by a `Token`.
    Mandatory parameters:
    `datasetname`
  operationId: updatedataset
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            datasetname:
              type: string
              example: Latest_Car
            datasetowner:
              type: string
              example: ARFCU1
            description:
              type: string
              example: Type_kill
            displayname:
              type: string
              example: daddy_ghgh_1
        examples:
          updateDataset:
            value:
              datasetname: Latest_Car
              datasetowner: ARFCU1
              description: Type_kill
              displayname: daddy_ghgh_1
  responses:
    '200':
      description: updateDataset
      headers:
        Date:
          schema:
            type: string
            example: 'Wed, 08 Jun 2022 06:37:31 GMT'
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=bacb63b3-3fde-4778-9b1b-86e8a94492d5; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=15724800; includeSubDomains
        Vary:
          schema:
            type: string
            example: Access-Control-Request-Headers
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: '1'
              msg:
                type: string
                example: Unexpected error occurred
          examples:
            updateDataset:
              value:
                errorCode: '1'
                msg: Unexpected error occurred
