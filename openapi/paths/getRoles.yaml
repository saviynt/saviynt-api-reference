    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            max:
              type: string
              example: '5'
            offset:
              type: string
              example: '0'
            requestedObject:
              type: string
              example: 'entitlement_values,users'
            roleQuery:
              type: string
              example: r.role_name = 'Feb7th1988Role'
            roletype:
              type: string
              example: '4'
            username:
              type: string
              example: usngom
      text/plain:
        examples:
