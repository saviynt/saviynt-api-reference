post:
  tags:
    - Accounts
  summary: Create Account
  description: >-
    This method creates a new "account" for an "endpoint" in SSM. All the input
    parameters it requires are attributes with which the new account record
    would get created.

    The `Authorization` header variable must be set to `Bearer` followed by
    `Token`.

    Mandatory params: 

    `securitysystem` - not display name, `endpoint` - not display name, `name` -
    account name to be created

    Optional params:

    `accountid`, `username` - user for whom the account is created, `requestor`
    - user who is creating the account,

    `accountowner` - owner of account

    1.`type`- usergroup / user, mandatory field   2. `value` - usergroup name /
    username, mandatory field   3. `rank` - values from 1-5, optional filed,
    Default: 1,

    `description`, `displayname`, `comments`, `accountid`,
    `customproperty<1-56>`, `passwordchangestatus`, `privileged`, `usergroup`,
    `status` - Manually Suspended/Manually Provisioned/SUSPENDED FROM IMPORT
    SERVICE/1/2/3/4, default: 1 `accounttype` - Service Account/Shared
    Account/FIREFIGHTERID, defaul: null, `incorrectlogons`, `orphan` -
    true/false, `validfrom` - MM-dd-yyyy, `validthrough` - MM-dd-yyyy,
    `lastlogondate` - MM-dd-yyyy, `passwordlockdate`- MM-dd-yyyy,
    `lastpasswordchange` - MM-dd-yyyy
  operationId: createAccount
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            accountid:
              type: string
              example: '123'
            accountowner:
              type: array
              items:
                type: object
                properties:
                  rank:
                    type: string
                    example: '1'
                  type:
                    type: string
                    example: user
                  value:
                    type: string
                    example: dbailey
              example:
                - rank: '1'
                  type: user
                  value: dbailey
            accounttype:
              type: string
              example: service account
            comments:
              type: string
              example: '10282'
            customproperty1:
              type: string
              example: '1212'
            customproperty30:
              type: string
              example: '1212'
            description:
              type: string
              example: test
            displayname:
              type: string
              example: testaccc
            endpoint:
              type: string
              example: System1
            incorrectlogons:
              type: string
              example: '12'
            lastlogondate:
              type: string
              example: 10-03-2019
            name:
              type: string
              example: johnWS
            orphan:
              type: string
              example: 'true'
            passwordchangestatus:
              type: string
              example: changed
            passwordlockdate:
              type: string
              example: 10-03-2019
            privileged:
              type: string
              example: 'true'
            requestor:
              type: string
              example: admin
            securitysystem:
              type: string
              example: System1
            usergroup:
              type: string
              example: testgroup
            username:
              type: string
              example: johndoe
            validfrom:
              type: string
              example: 11-03-2019
            validthrough:
              type: string
              example: 10-03-2019
        examples:
          Create Account:
            value:
              accountid: '123'
              accountowner:
                - rank: '1'
                  type: user
                  value: dbailey
              accounttype: service account
              comments: '10282'
              customproperty1: '1212'
              customproperty30: '1212'
              description: test
              displayname: testaccc
              endpoint: System1
              incorrectlogons: '12'
              lastlogondate: 10-03-2019
              name: johnWS
              orphan: 'true'
              passwordchangestatus: changed
              passwordlockdate: 10-03-2019
              privileged: 'true'
              requestor: admin
              securitysystem: System1
              usergroup: testgroup
              username: johndoe
              validfrom: 11-03-2019
              validthrough: 10-03-2019
  responses:
    '200':
      description: Create Account Success / Create Account Failure
      headers:
        Date:
          schema:
            type: string
            example: 'Wed, 08 Aug 2018 00:34:01 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=47781b2b-e2d2-4199-8321-3b3f69a030bd; Path=/
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: '0'
              message:
                type: string
                example: SUCCESS
          examples:
            Create Account Failure:
              value:
                errorCode: '1'
                message: Account with name johnWS already exists.
            Create Account Success:
              value:
                errorCode: '0'
                message: SUCCESS
