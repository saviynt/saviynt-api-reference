post:
  tags:
    - Access Request
  summary: Get User Requestable Entitlements
  description: "This API returns list of entitlements in an application that the user can request based on the existing access and entitlement map exclusion.\r\n\r\nThe `Authorization` must have `Bearer` followed by `Token`.\r\n\r\nMandatory params: `username`, `endpointname`\r\n\r\nOptional params: \r\n\r\n`max`,`offset`\r\n\r\n`entitlementtype`, \r\n\r\n`entitlementResponseFields` - Entitlement_value attributes required in the reponse, \r\n\r\n`endpointResponseFields` - Endpoint attributes required in the response,\r\n\r\n`includeinflightrequests` - If `includeinflightrequests` is true, API will also consider Entitlement requests in flight (requests that are submitted but not yet approved/rejected),\r\n\r\n`allowAssignedEntitlement` - if `allowAssignedEntitlement` is true, API will consider the entitlements (and excluded entitlements) that are assigned to the user as requestable."
  operationId: getUserRequestableEntitlements
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            endpoint:
              type: string
              example: System1
            endpointResponseFields:
              type: array
              items:
                type: string
                example: customproperty5
              example:
                - customproperty5
                - securitysystem
                - description
                - displayName
            entitlementResponseFields:
              type: array
              items:
                type: string
                example: customproperty1
              example:
                - customproperty1
                - access
                - status
            entitlementtype:
              type: string
              example: Access
            includeinflightrequests:
              type: string
              example: 'true'
            username:
              type: string
              example: '188837'
        examples:
          Get User Requestable Entitlements:
            value:
              endpoint: System1
              endpointResponseFields:
                - customproperty5
                - securitysystem
                - description
                - displayName
              entitlementResponseFields:
                - customproperty1
                - access
                - status
              entitlementtype: Access
              includeinflightrequests: 'true'
              username: '188837'
  responses:
    '200':
      description: Get User Requestable Entitlements
      headers:
        Date:
          schema:
            type: string
            example: 'Mon, 10 Sep 2018 17:36:59 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=557c2642-9ea4-44ea-886f-d30f489a4010; Path=/
      content:
        application/json:
          schema:
            type: object
            properties:
              countofEntitlements:
                type: number
                example: 1215
              endpointDetails:
                type: array
                items:
                  type: object
                  properties:
                    customproperty5:
                      type: string
                      example: 'true'
                    displayName:
                      type: string
                      example: System1-DisplayName
                    securitysystem:
                      type: string
                      example: System1
                example:
                  - customproperty5: 'true'
                    displayName: System1-DisplayName
                    securitysystem: System1
              entitlementDetails:
                type: array
                items:
                  type: object
                  properties:
                    access:
                      type: string
                      example: Select
                    customproperty1:
                      type: string
                      example: test
                    entitlementType:
                      type: string
                      example: Access
                    entitlement_value:
                      type: string
                      example: Analyst
                    requestable:
                      type: string
                      example: '1'
                    status:
                      type: string
                      example: '1'
                example:
                  - access: Select
                    customproperty1: test
                    entitlementType: Access
                    entitlement_value: Analyst
                    requestable: '1'
                    status: '1'
                  - access: Select
                    customproperty1: test
                    entitlementType: Access
                    entitlement_value: Absence Administrator
                    requestable: '1'
                    status: '1'
                  - access: Select
                    customproperty1: test
                    entitlementType: Access
                    entitlement_value: Absence Calculations Administrator
                    requestable: '1'
                    status: '1'
                  - customproperty1: Eng
                    entitlementType: Access
                    entitlement_value: Absence Partner
                    requestable: '1'
                    status: '1'
                  - customproperty1: Eng
                    entitlementType: Access
                    entitlement_value: Accountant
                    requestable: '0'
                    status: '1'
                  - customproperty1: Eng
                    entitlementType: Access
                    entitlement_value: AccountantTwo
                    requestable: '1'
                    status: '1'
              errorCode:
                type: string
                example: '0'
              message:
                type: string
                example: SUCCESS
          examples:
            Get User Requestable Entitlements:
              value:
                countofEntitlements: 1215
                endpointDetails:
                  - customproperty5: 'true'
                    displayName: System1-DisplayName
                    securitysystem: System1
                entitlementDetails:
                  - access: Select
                    customproperty1: test
                    entitlementType: Access
                    entitlement_value: Analyst
                    requestable: '1'
                    status: '1'
                  - access: Select
                    customproperty1: test
                    entitlementType: Access
                    entitlement_value: Absence Administrator
                    requestable: '1'
                    status: '1'
                  - access: Select
                    customproperty1: test
                    entitlementType: Access
                    entitlement_value: Absence Calculations Administrator
                    requestable: '1'
                    status: '1'
                  - customproperty1: Eng
                    entitlementType: Access
                    entitlement_value: Absence Partner
                    requestable: '1'
                    status: '1'
                  - customproperty1: Eng
                    entitlementType: Access
                    entitlement_value: Accountant
                    requestable: '0'
                    status: '1'
                  - customproperty1: Eng
                    entitlementType: Access
                    entitlement_value: AccountantTwo
                    requestable: '1'
                    status: '1'
                errorCode: '0'
                message: SUCCESS
