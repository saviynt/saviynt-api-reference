post:
  tags:
    - Application Owner Campaigns
  summary: Consult AppOwner Account Entitlement Details
  description: >-
    This API consults Application Owner for Campaign at Account and Access
    Certification Stage in SSM.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignname` or `campaignid`

    `certificationname` or `certkey`

    `newassignee`

    `accounts` -  1. `accattkey` 2. `consultassociatedentitlements` (optional)

    `entitlements` -  1. `accattkey` 2. `entattkey`

    Optional params:

    `comments`

    `updateuser`
  operationId: consultAppownerAccountEntitlementDetails
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            accounts:
              type: array
              items:
                type: object
                properties:
                  accattkey:
                    type: string
                    example: '2029318'
                  consultassociatedentitlements:
                    type: string
                    example: 'true'
              example:
                - accattkey: '2029318'
                  consultassociatedentitlements: 'true'
            campaignid:
              type: string
              example: '306'
            certkey:
              type: string
              example: '12878'
            comments:
              type: string
              example: certifier from API
            entitlements:
              type: array
              items:
                type: object
                properties:
                  accattkey:
                    type: string
                    example: '2029319'
                  entattkey:
                    type: string
                    example: '3544409'
              example:
                - accattkey: '2029319'
                  entattkey: '3544409'
                - accattkey: '2029319'
                  entattkey: '3544410'
            newassignee:
              type: string
              example: '0000002'
            updateuser:
              type: string
              example: admin
        examples:
          Consult AppOwner Account Entitlement Details:
            value:
              accounts:
                - accattkey: '2029318'
                  consultassociatedentitlements: 'true'
              campaignid: '306'
              certkey: '12878'
              comments: certifier from API
              entitlements:
                - accattkey: '2029319'
                  entattkey: '3544409'
                - accattkey: '2029319'
                  entattkey: '3544410'
              newassignee: '0000002'
              updateuser: admin
  responses:
    '200':
      description: Consult AppOwner Account Entitlement Details - SUCCESS
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: 'http://localhost'
        Cache-Control:
          schema:
            type: string
            example: 'post-check=0, pre-check=0'
        Date:
          schema:
            type: string
            example: 'Wed, 17 Jun 2020 03:53:07 GMT'
        Expires:
          schema:
            type: string
            example: 'Sun, 7 May 1995 12:00:00 GMT'
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=6cb509b5-f5dc-4b3c-a209-e3a62e5a6920; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=7776000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
      content:
        application/json:
          schema:
            type: object
            properties:
              errorcode:
                type: string
                example: '0'
              msg:
                type: string
                example: success
          examples:
            Consult AppOwner Account Entitlement Details - SUCCESS:
              value:
                errorcode: '0'
                msg: success
