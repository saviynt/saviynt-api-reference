post:
  tags:
    - Access Request
  summary: Cancel Pending Request
  description: |-
    This API discontinues an open request in SSM.
    The `Authorization` must have `Bearer` followed by `Token`.
    Mandatory params:
    `requestkey` `requestor`
    Optional params:
    `comments`
  operationId: cancelPendingRequest
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            comments:
              type: string
              example: testing now
            requestkey:
              type: string
              example: '2973'
            requestor:
              type: string
              example: admin
        examples:
          Cancel Pending Request:
            value:
              comments: testing now
              requestkey: '2973'
              requestor: admin
  responses:
    '200':
      description: Cancel Pending Request
      headers:
        Date:
          schema:
            type: string
            example: 'Mon, 08 Oct 2018 19:17:56 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=22600223-b70d-47bf-9f1f-16dabe2506e8; Path=/
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Success
          examples:
            Cancel Pending Request:
              value:
                errorCode: '0'
                msg: Success
