post:
  tags:
    - Application Owner Campaigns
  summary: Reassign Application Owner for Campaign
  description: >-
    This API reassigns Entitlement Owner for Campaign in SSM.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignname` or `campaignid`(if both are passed then campaignid will be
    considered)

    `certificationname` or `certkey`(if both are passed then certkey will be
    considered)

    `newassignee`

    `accounts`(needs to contain accattkey)

    `entitlements`(needs to contain entattkey and accattkey)

    `roles`(needs to contain roleattkey and accattkey)

    Optional params:

    `updateuser`

    `bulkUpdate`(default value 'N')

    `bulkValidation`(default value 'N')

    `bulkConsultAssociatedData`

    `reassignComments`
  operationId: reassignApplicationOwnerForCampaign
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            accounts:
              type: array
              items:
                type: object
                properties:
                  accattkey:
                    type: string
                    example: '18'
              example:
                - accattkey: '18'
            bulkConsultAssociatedData:
              type: string
              example: 'n'
            bulkUpdate:
              type: string
              example: 'y'
            bulkValidation:
              type: string
              example: 'N'
            campaignid:
              type: string
              example: '12'
            certkey:
              type: string
              example: '23'
            entitlements:
              type: array
              items:
                type: object
                properties:
                  accattkey:
                    type: string
                    example: '18'
                  entattkey:
                    type: string
                    example: '150'
              example:
                - accattkey: '18'
                  entattkey: '150'
            newassignee:
              type: string
              example: cgibson
            reassignComments:
              type: string
              example: Reassign Comment
        examples:
          Reassign Application Owner for Campaign:
            value:
              accounts:
                - accattkey: '18'
              bulkConsultAssociatedData: 'n'
              bulkUpdate: 'y'
              bulkValidation: 'N'
              campaignid: '12'
              certkey: '23'
              entitlements:
                - accattkey: '18'
                  entattkey: '150'
              newassignee: cgibson
              reassignComments: Reassign Comment
  responses:
    '200':
      description: Reassign Application Owner for Campaign
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: 'http://localhost'
        Cache-Control:
          schema:
            type: string
            example: 'post-check=0, pre-check=0'
        Date:
          schema:
            type: string
            example: 'Mon, 20 Jul 2020 20:58:48 GMT'
        Expires:
          schema:
            type: string
            example: 'Sun, 7 May 1995 12:00:00 GMT'
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=8a56ec8d-a73d-4fd4-b58d-7cb6d0034075; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
      content:
        application/json:
          schema:
            type: object
            properties:
              errorcode:
                type: string
                example: '0'
              msg:
                type: string
                example: success
          examples:
            Reassign Application Owner for Campaign:
              value:
                errorcode: '0'
                msg: success
