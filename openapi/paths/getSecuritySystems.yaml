get:
  tags:
    - Security Systems
  summary: Get List of Security Systems
  description: |-
    This API returns list of Security Systems in SSM.
    The `Authorization` must have `Bearer` followed by `Token`.
    Optional params:
    `systemname`,
    `max`,`offset`,
    `connectionname`,
    `connectionType`
  operationId: getListOfSecuritySystems
  parameters:
    - name: systemname
      in: query
      schema:
        type: string
        example: System1
    - name: max
      in: query
      schema:
        type: string
        example: '4'
    - name: offset
      in: query
      schema:
        type: string
        example: '0'
    - name: connectionname
      in: query
      schema:
        type: string
        example: CN_SERP_ECC_A53
    - name: connectionType
      in: query
      schema:
        type: string
        example: SAP
  requestBody:
    content:
      text/plain:
        examples:
          Get List of Security Systems:
            value: ''
  responses:
    '200':
      description: Get Security Systems
      headers:
        Date:
          schema:
            type: string
            example: 'Fri, 19 Oct 2018 23:52:41 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=abcf5ae8-c240-469f-a8d4-5d2570f772cf; Path=/
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              displayCount:
                type: number
                example: 1
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Success
              securitySystemDetails:
                type: array
                items:
                  type: object
                  properties:
                    accessAddWorkflow:
                      type: string
                      example: UserGrpWF
                    accessRemoveWorkflow:
                      type: string
                      example: SampleManagerApproval
                    automatedProvisioning:
                      type: string
                      example: 'true'
                    createdBy:
                      type: string
                      example: '1'
                    defaultSystem:
                      type: string
                      example: 'false'
                    displayName:
                      type: string
                      example: System1-DisplayName
                    endpoints:
                      type: string
                      example: '[System1, Access]'
                    instantprovision:
                      type: string
                      example: 'false'
                    policyRule:
                      type: string
                      example: BBB
                    reconApplication:
                      type: string
                      example: 'true'
                    status:
                      type: string
                      example: enabled
                    systemname:
                      type: string
                      example: System1
                    updatedBy:
                      type: string
                      example: '1'
                    useopenconnector:
                      type: string
                      example: 'false'
                example:
                  - accessAddWorkflow: UserGrpWF
                    accessRemoveWorkflow: SampleManagerApproval
                    automatedProvisioning: 'true'
                    createdBy: '1'
                    defaultSystem: 'false'
                    displayName: System1-DisplayName
                    endpoints: '[System1, Access]'
                    instantprovision: 'false'
                    policyRule: BBB
                    reconApplication: 'true'
                    status: enabled
                    systemname: System1
                    updatedBy: '1'
                    useopenconnector: 'false'
              totalCount:
                type: number
                example: 1
          examples:
            Get Security Systems:
              value:
                displayCount: 1
                errorCode: '0'
                msg: Success
                securitySystemDetails:
                  - accessAddWorkflow: UserGrpWF
                    accessRemoveWorkflow: SampleManagerApproval
                    automatedProvisioning: 'true'
                    createdBy: '1'
                    defaultSystem: 'false'
                    displayName: System1-DisplayName
                    endpoints: '[System1, Access]'
                    instantprovision: 'false'
                    policyRule: BBB
                    reconApplication: 'true'
                    status: enabled
                    systemname: System1
                    updatedBy: '1'
                    useopenconnector: 'false'
                totalCount: 1
