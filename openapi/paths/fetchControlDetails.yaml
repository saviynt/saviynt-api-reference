post:
  tags:
    - Analytics
  summary: Fetch Analytics Details
  description: "This web service API is used to fetch the details of analytics controls.\r\n\r\nThe `Authorization` must have `Bearer` followed by `Token`. \r\n\r\nMandatory params: \r\n`controlId` - this is the ANALYTICSKEY\r\n\r\nOptional params:\r\n`max`, `offset`"
  operationId: fetchAnalyticsDetails
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            controlId:
              type: string
              example: '2'
  responses:
    '200':
      description: Fetch Control Details
      headers:
        Date:
          schema:
            type: string
            example: 'Thu, 02 Aug 2018 21:52:00 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=4e247b2e-285e-4d3a-82bb-c2c32fbb212a; Path=/
      content:
        application/json:
          schema:
            type: object
            properties:
              controlDetails:
                type: array
                items:
                  type: object
                  properties:
                    NAME:
                      type: string
                      example: '0002570'
                    STATUS:
                      type: string
                      example: active
                example:
                  - NAME: '0002570'
                    STATUS: active
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Success
          examples:
            Fetch Control Details:
              value:
                controlDetails:
                  - NAME: '0002570'
                    STATUS: active
                errorCode: '0'
                msg: Success
  security:
    - bearerAuth: []
