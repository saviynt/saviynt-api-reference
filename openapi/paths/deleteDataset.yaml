post:
  tags:
    - Dataset
  summary: deleteDataset
  description: |-
    This API is used to delete a dataset.
    The `Authorization` must have a `Bearer` followed by a `Token`.
    Mandatory parameters:
    `datasetname`
  operationId: deletedataset
  requestBody:
    content:
      text/plain:
        examples:
          deleteDataset:
            value: "{\r\n   \"datasetname\": \"Latest_Car\",\r\n}"
  responses:
    '200':
      description: deleteDataset
      headers:
        Date:
          schema:
            type: string
            example: 'Wed, 08 Jun 2022 06:24:34 GMT'
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=bacb63b3-3fde-4778-9b1b-86e8a94492d5; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=15724800; includeSubDomains
        Vary:
          schema:
            type: string
            example: Access-Control-Request-Headers
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Successful
          examples:
            deleteDataset:
              value:
                errorCode: '0'
                msg: Successful
