post:
  tags:
    - Attestations
  summary: Fetch Attestation Details
  description: "This API call can be used to fetch Attestation details for a particular attestation from SSM.\r\n\r\nThe `Authorization` must have `Bearer` followed by `Token`. \r\n\r\nMandatory params:  \r\n\r\n`userName` - this is the certifier username, \r\n\r\n`id` - this is the attestation id"
  operationId: fetchAttestationDetails
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            id:
              type: string
              example: '368'
            userName:
              type: string
              example: dbailey
  responses:
    '200':
      description: Fetch Attestation Details
      headers:
        Date:
          schema:
            type: string
            example: 'Mon, 06 Aug 2018 14:41:08 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=20e38941-179f-4bef-a46a-7f374c2fe029; Path=/
      content:
        application/json:
          schema:
            type: object
            properties:
              attestationdetails:
                type: array
                items:
                  type: object
                  properties:
                    certified:
                      type: string
                      example: Completed
                    certifiedall:
                      type: string
                      example: Works For Me
                    comments:
                      type: string
                      example: ''
                    cp1:
                      type: string
                      example: IP
                    cp2:
                      type: string
                      example: ''
                    cp3:
                      type: string
                      example: Activated
                    cp4:
                      type: string
                      example: test
                    cp5:
                      type: string
                      example: C
                    firstname:
                      type: string
                      example: Shania
                    lastname:
                      type: string
                      example: Marquez
                    totalAccounts:
                      type: number
                      example: 3
                    updateuser:
                      type: string
                      example: acook
                    username:
                      type: string
                      example: smarquez
                example:
                  - certified: Completed
                    certifiedall: Works For Me
                    comments: ''
                    cp1: IP
                    cp2: ''
                    cp3: Activated
                    cp4: test
                    cp5: C
                    firstname: Shania
                    lastname: Marquez
                    totalAccounts: 3
                    updateuser: acook
                    username: smarquez
              complete:
                type: string
                example: 'Y'
              count:
                type: number
                example: 1
              errorCode:
                type: string
                example: '0'
              locked:
                type: string
                example: 'N'
              msg:
                type: string
                example: successful
          examples:
            Fetch Attestation Details:
              value:
                attestationdetails:
                  - certified: Completed
                    certifiedall: Works For Me
                    comments: ''
                    cp1: IP
                    cp2: ''
                    cp3: Activated
                    cp4: test
                    cp5: C
                    firstname: Shania
                    lastname: Marquez
                    totalAccounts: 3
                    updateuser: acook
                    username: smarquez
                complete: 'Y'
                count: 1
                errorCode: '0'
                locked: 'N'
                msg: successful
