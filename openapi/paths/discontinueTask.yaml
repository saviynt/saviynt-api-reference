post:
  tags:
    - Tasks
  summary: Discontinue Tasks
  description: |-
    This method discontinues open tasks in SSM.
    The `Authorization` must have `Bearer` followed by `Token`. 
    Mandatory params:
    `taskkeytodiscontinue`-
    1.`taskid`
    Optional params:
    `taskkeytodiscontinue`-
    1.`updateuser` - username of user who is updating the task,
    2.`discontinueassociatedtask` - true or false,
    3.`comments`
    The `Authorization` must have `Bearer` followed by `Token`.
  operationId: discontinueTasks
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            taskkeytodiscontinue:
              type: array
              items:
                type: object
                properties:
                  comments:
                    type: string
                    example: test comment
                  discontinueassociatedtask:
                    type: string
                    example: 'true'
                  taskid:
                    type: string
                    example: '12213'
              example:
                - comments: test comment
                  discontinueassociatedtask: 'true'
                  taskid: '12213'
        examples:
          Discontinue Tasks:
            value:
              taskkeytodiscontinue:
                - comments: test comment
                  discontinueassociatedtask: 'true'
                  taskid: '12213'
  responses:
    '200':
      description: Discontinue Tasks
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: 'http://localhost'
        Cache-Control:
          schema:
            type: string
            example: 'post-check=0, pre-check=0'
        Date:
          schema:
            type: string
            example: 'Tue, 15 Oct 2019 18:35:42 GMT'
        Expires:
          schema:
            type: string
            example: 'Sun, 7 May 1995 12:00:00 GMT'
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=feebd3a9-e2be-4f12-a216-cf9c5f5937d7; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=7776000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorcode:
                type: string
                example: '0'
              msg:
                type: string
                example: Success
              result:
                type: object
                properties:
                  '12213':
                    type: string
                    example: Discontinued
          examples:
            Discontinue Tasks:
              value:
                errorcode: '0'
                msg: Success
                result:
                  '12213': Discontinued
