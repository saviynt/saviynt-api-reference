post:
  tags:
    - Entitlement Owner Campaigns
  summary: Fetch Account Entitlement Details
  description: >-
    This API returns user details, account-entitlement details of a particular
    campaign required for certify/revoke API. If last certified actions and last
    certified comments are configured during campaign creation, then it is
    displayed in the API response.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `campaignId`

    Optional params:

    `certkey`

    `max`

    `offset`

    `entitlementmax`

    `entitlementoffset`

    `accountmax`

    `accountoffset`

    `entitlement2max`

    `entitlement2offset`

    `verifier`
  operationId: fetchAccountEntitlementDetails1
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            accountmax:
              type: string
              example: '2'
            accountoffset:
              type: string
              example: '0'
            campaignId:
              type: string
              example: '178'
            certkey:
              type: string
              example: '33600'
            entitlement2max:
              type: string
              example: '2'
            entitlement2offset:
              type: string
              example: '0'
            entitlementmax:
              type: string
              example: '3'
            entitlementoffset:
              type: string
              example: '0'
            max:
              type: string
              example: '1'
            offset:
              type: string
              example: '0'
            verifier:
              type: string
              example: admin
        examples:
          Fetch Account Entitlement Details:
            value:
              accountmax: '2'
              accountoffset: '0'
              campaignId: '178'
              certkey: '33600'
              entitlement2max: '2'
              entitlement2offset: '0'
              entitlementmax: '3'
              entitlementoffset: '0'
              max: '1'
              offset: '0'
              verifier: admin
  responses:
