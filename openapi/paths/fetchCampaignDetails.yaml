            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=e46e8de2-fe87-4986-8bdb-fb927923a1c1; Path=/
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
