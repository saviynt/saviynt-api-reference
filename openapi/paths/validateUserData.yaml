post:
  tags:
    - Users
  summary: Validate User Data
  description: >-
    This API will validate the attribute values of an existing user.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `username`

    Optional params:

    user properties like `customproperty<1-50>`, `hcp<1-5>`, `ecp<1-5>`,
    `firstname`, `lastname`, `statuskey`, `manager` etc.
  operationId: validateUserData
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            ecp1:
              type: string
              example: test1
            firstname:
              type: string
              example: John
            hcp1:
              type: string
              example: test2
            lastname:
              type: string
              example: Doe1
            username:
              type: string
              example: jdoe
        examples:
          Validate User Data:
            value:
              ecp1: test1
              firstname: John
              hcp1: test2
              lastname: Doe1
              username: jdoe
  responses:
    '200':
      description: Validate User Data
      headers:
        Date:
          schema:
            type: string
            example: 'Tue, 04 Dec 2018 17:41:22 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=5a6ab212-14b2-42aa-a175-089a8e2d24bb; Path=/
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Success
              validationResult:
                type: object
                properties:
                  ecp1:
                    type: string
                    example: 'true'
                  firstname:
                    type: string
                    example: 'true'
                  hcp1:
                    type: string
                    example: 'true'
                  lastname:
                    type: string
                    example: 'false'
          examples:
            Validate User Data:
              value:
                errorCode: '0'
                msg: Success
                validationResult:
                  ecp1: 'true'
                  firstname: 'true'
                  hcp1: 'true'
                  lastname: 'false'
