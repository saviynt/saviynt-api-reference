post:
  tags:
    - Dashboard
  summary: Retrieve Dashboard Tiles Data
  description: "This API call can be used to fetch details like number of open userrequests, number of attestations, number of delegates, and number of pending approvals for a specific user. \r\n\r\nThe `Authorization` must have `Bearer` followed by `Token`. \r\n\r\nMandatory params:\r\n`userName`"
  operationId: retrieveDashboardTilesData
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            userName:
              type: string
              example: admin
  responses:
    '200':
      description: Mobile Dashboard
      headers:
        Date:
          schema:
            type: string
            example: 'Fri, 17 Aug 2018 18:26:09 GMT'
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=d6a18797-8984-4b41-80b7-d9412911ddde; Path=/
      content:
        application/json:
          schema:
            type: object
            properties:
              attestations:
                type: object
                properties:
                  totalcount:
                    type: number
                    example: 148
              delegates:
                type: object
                properties:
                  totalcount:
                    type: number
                    example: 17
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: successful
              pendingrequests:
                type: object
                properties:
                  highcount:
                    type: number
                    example: 272
                  lowcount:
                    type: number
                    example: 43
                  mediumcount:
                    type: number
                    example: 22
                  totalcount:
                    type: number
                    example: 337
              userrequests:
                type: object
                properties:
                  openrequestcount:
                    type: number
                    example: 317
          examples:
            Mobile Dashboard:
              value:
                attestations:
                  totalcount: 148
                delegates:
                  totalcount: 17
                errorCode: '0'
                msg: successful
                pendingrequests:
                  highcount: 272
                  lowcount: 43
                  mediumcount: 22
                  totalcount: 337
                userrequests:
                  openrequestcount: 317
