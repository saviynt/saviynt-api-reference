delete:
  tags:
    - Dynamic Attributes
  summary: Delete Dynamic Attribute
  description: |-
    This API deletes dynamic attributes in SSM.
    The `Authorization` must have `Bearer` followed by `Token`.
    Mandatory params:
    `securitysystem`
    `endpoint`
    `updateuser`
    `dynamicattributes` - attributename list
  operationId: deleteDynamicAttribute
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            dynamicattributes:
              type: string
              example: air5
            endpoint:
              type: string
              example: System1
            securitysystem:
              type: string
              example: System1
            username:
              type: string
              example: admin
        examples:
          Delete Dynamic Attribute:
            value:
              dynamicattributes: air5
              endpoint: System1
              securitysystem: System1
              username: admin
  responses:
    '200':
      description: Delete Dynamic Attribute
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: 'http://localhost'
        Cache-Control:
          schema:
            type: string
            example: 'post-check=0, pre-check=0'
        Date:
          schema:
            type: string
            example: 'Mon, 05 Aug 2019 23:01:25 GMT'
        Expires:
          schema:
            type: string
            example: 'Sun, 7 May 1995 12:00:00 GMT'
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=3ee29348-d2d9-4f82-9d8a-2d21efbcc76f; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=7776000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
      content:
        application/json:
          schema:
            type: object
            properties:
              errorcode:
                type: string
                example: '0'
              msg:
                type: string
                example: success
          examples:
            Delete Dynamic Attribute:
              value:
                errorcode: '0'
                msg: success
