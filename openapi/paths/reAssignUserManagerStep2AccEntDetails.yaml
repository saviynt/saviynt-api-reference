                bulkValidation: 'Y'
                campaignid: '405'
                campaignname: um_5.5_bnym_Reconfigure
                certificationname: um_5.5_bnym_Reconfigure - UserManger' (UserManger UserManger)
                certkey: '3471'
                entitlements:
                  - accattkey: '35800'
                    entattkey: '67650'
                    userattkey: '25700'
                newassignee: UM8'
                reassignComments: Tim's Reassign Comment
                roles:
