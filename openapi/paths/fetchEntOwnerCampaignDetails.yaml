post:
  tags:
    - Entitlement Owner Campaigns
  summary: Fetch Entitlement Owner Campaign Details
  description: |-
    This API return details of a particular Entitlement Owner campaign in SSM.
    The `Authorization` must have `Bearer` followed by `Token`.
    Mandatory params:
    `campaignId`
    Optional params:
    `max`
    `offset`
    `entitlementmax`
    `entitlementoffset`
    `certkey`
    `verifier`
  operationId: fetchEntitlementOwnerCampaignDetails
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            campaignId:
              type: string
              example: '10'
        examples:
          Fetch Entitlement Owner Campaign Details:
            value:
              campaignId: '10'
  responses:
