put:
  tags:
    - Organization
  summary: Update Organization
  description: >-
    This API updates an organization in SSM.

    The `Authorization` must have `Bearer` followed by `Token`.

    Mandatory params:

    `organizationname`,   `username` - user who is updating the organization

    Optional params:

    `updatedorgname` - param to update organization name

    Organization Detail attributes can be passed like `organizationtype`,
    `parentorganization`, `primarycontact`, `customproperty<1 to 20>` etc.

    _**Note**_: organization status update is not allowed.

    `endpoints` - List of endpoints with params -

    1. `endpointname` 2. `updatetype` - ADD/REMOVE


    `roles` - List of roles with params -

    1. `rolename` 2. `updatetype` - ADD/REMOVE


    `rules` - List of rules with params -

    1. `name` 2. `type` -
    BUISNESS/TECH/USERUPDATE/NEWUSER/REMOVEUSER/UPDATE_ENTITLEMENT/NEW_ENTITLEMENT/REMOVE_ENTITLEMENT/REQUEST
    3. `updatetype` - ADD/REMOVE


    `entitlements` - List of entitlements with params -

    1. `entitlementvalue` 2. `entitlementtype` 3. `endpoint` 4. `updatetype` -
    ADD/REMOVE


    `users` - List of users with params -

    1. `username` 2. `updatetype` - ADD/REMOVE


    `owners` -

    1. `owner` 2. `rank` 3. `updatetype`(add/update/remove) 4. `policy`(can be
    SUPERADMIN/ADMIN/BULKADMIN/READONLY)


    `attributes` -

    1. `attributegroupname` 2. `attributes` 3. `value` 4. `attributevalues` 5.
    `updatetype`(addgroup/deletegroup/updategroup)
  operationId: updateOrganization
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            attributes:
              type: array
              items:
                type: object
                properties:
                  attributegroupname:
                    type: string
                    example: dfdf
                  attributes:
                    type: string
                    example: 'street,pincode'
                  attributevalues:
                    type: object
                    properties:
                      pincode:
                        type: string
                        example: '1234567'
                      street:
                        type: string
                        example: treee1
                  updatetype:
                    type: string
                    example: updategroup
                  value:
                    type: string
                    example: group val
              example:
                - attributegroupname: dfdf
                  attributes: 'street,pincode'
                  attributevalues:
                    pincode: '1234567'
                    street: treee1
                  updatetype: updategroup
                  value: group val
            comments:
              type: string
              example: comment
            customproperty10:
              type: string
              example: cp10
            customproperty5:
              type: string
              example: cp5
            endpoints:
              type: array
              items:
                type: object
                properties:
                  cp1:
                    type: string
                    example: cp1
                  cp2:
                    type: string
                    example: cp2
                  cp3:
                    type: string
                    example: cp3
                  cp4:
                    type: string
                    example: cp4
                  cp5:
                    type: string
                    example: cp5
                  endpointname:
                    type: string
                    example: CyberArk
                  updatetype:
                    type: string
                    example: add
              example:
                - cp1: cp1
                  cp2: cp2
                  cp3: cp3
                  cp4: cp4
                  cp5: cp5
                  endpointname: CyberArk
                  updatetype: add
                - endpointname: Salesforce
                  updatetype: remove
            entitlements:
              type: array
              items:
                type: object
                properties:
                  endpoint:
                    type: string
                    example: Office365
                  entitlementtype:
                    type: string
                    example: O365-ADGroup
                  entitlementvalue:
                    type: string
                    example: DepartmentDynamicGroup
                  updatetype:
                    type: string
                    example: remove
              example:
                - endpoint: Office365
                  entitlementtype: O365-ADGroup
                  entitlementvalue: DepartmentDynamicGroup
                  updatetype: remove
            location:
              type: string
              example: los angeles
            organizationname:
              type: string
              example: TestOrg5
            organizationtype:
              type: string
              example: request rules
            owners:
              type: array
              items:
                type: object
                properties:
                  owner:
                    type: string
                    example: '1000003'
                  rank:
                    type: number
                    example: 2
                  updatetype:
                    type: string
                    example: add
              example:
                - owner: '1000003'
                  rank: 2
                  updatetype: add
                - owner: awsadmin
                  rank: 2
                  updatetype: remove
            parentorganization:
              type: string
              example: Globex
            primarycontact:
              type: string
              example: awsadmin
            roles:
              type: array
              items:
                type: object
                properties:
                  rolename:
                    type: string
                    example: ADT_AdmitSuperv_MVH
                  updatetype:
                    type: string
                    example: remove
              example:
                - rolename: ADT_AdmitSuperv_MVH
                  updatetype: remove
            status:
              type: string
              example: ACTIVE
            username:
              type: string
              example: awsadmin
            users:
              type: array
              items:
                type: object
                properties:
                  updatetype:
                    type: string
                    example: add
                  username:
                    type: string
                    example: '1000005'
              example:
                - updatetype: add
                  username: '1000005'
        examples:
          Update Organization:
            value:
              attributes:
                - attributegroupname: dfdf
                  attributes: 'street,pincode'
                  attributevalues:
                    pincode: '1234567'
                    street: treee1
                  updatetype: updategroup
                  value: group val
              comments: comment
              customproperty10: cp10
              customproperty5: cp5
              endpoints:
                - cp1: cp1
                  cp2: cp2
                  cp3: cp3
                  cp4: cp4
                  cp5: cp5
                  endpointname: CyberArk
                  updatetype: add
                - endpointname: Salesforce
                  updatetype: remove
              entitlements:
                - endpoint: Office365
                  entitlementtype: O365-ADGroup
                  entitlementvalue: DepartmentDynamicGroup
                  updatetype: remove
              location: los angeles
              organizationname: TestOrg5
              organizationtype: request rules
              owners:
                - owner: '1000003'
                  rank: 2
                  updatetype: add
                - owner: awsadmin
                  rank: 2
                  updatetype: remove
              parentorganization: Globex
              primarycontact: awsadmin
              roles:
                - rolename: ADT_AdmitSuperv_MVH
                  updatetype: remove
              status: ACTIVE
              username: awsadmin
              users:
                - updatetype: add
                  username: '1000005'
  responses:
    '200':
      description: Update Organization
      headers:
        Access-Control-Allow-Credentials:
          schema:
            type: string
            example: 'true'
        Access-Control-Allow-Origin:
          schema:
            type: string
            example: 'http://localhost'
        Cache-Control:
          schema:
            type: string
            example: 'post-check=0, pre-check=0'
        Date:
          schema:
            type: string
            example: 'Wed, 30 Dec 2020 03:14:25 GMT'
        Expires:
          schema:
            type: string
            example: 'Sun, 7 May 1995 12:00:00 GMT'
        Referrer-Policy:
          schema:
            type: string
            example: same-origin
        Server:
          schema:
            type: string
            example: Apache-Coyote/1.1
        Set-Cookie:
          schema:
            type: string
            example: CCSRF-TOKEN=3efde15c-25dd-4b66-b61d-a1a9303caee1; Path=/
        Strict-Transport-Security:
          schema:
            type: string
            example: max-age=31536000; includeSubdomains
        X-Content-Type-Options:
          schema:
            type: string
            example: nosniff
        X-Frame-Options:
          schema:
            type: string
            example: DENY
      content:
        application/json:
          schema:
            type: object
            properties:
              errorCode:
                type: string
                example: '0'
              msg:
                type: string
                example: Success
          examples:
            Update Organization:
              value:
                errorCode: '0'
                msg: Success
